<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>

    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/mdb.min.css" />
    <link rel="stylesheet" href="../css/css3.css" />
  </head>
  <body>
    <div class="row">
      <div class="middle-card">
        <div class="col-sm-4 middle-card">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title">Signup</h5>
              <p class="card-text">
                <!-- <a href="{{route('users.indexView')}}" class="btn btn-sm btn-primary" >
                  <i class="fas fa-plus"></i> Add New -->
              </a>
              <p></p>
      
              <form method="POST" action="/api/profile/store">
                
                  <!-- Name input -->
                  <div class="form-outline mb-4">
                    <input type="name" id="name" name="first_name" class="form-control" />
                    <label class="form-label" name="name" for="name">First Name</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="name" id="name" name="middle_name" class="form-control" />
                    <label class="form-label" name="name" for="name">Middle Name</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="name" id="name" name="last_name" class="form-control" />
                    <label class="form-label" name="name" for="name">Last Name</label>
                  </div>

                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <input type="email" id="email" name="email" class="form-control" />
                    <label class="form-label" name="email" for="email">Email address</label>
                  </div>
                
                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <input type="password" id="password" name="password" class="form-control" />
                    <label class="form-label" for="password">Password</label>
                  </div>

                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <input type="password" id="password" name="cpassword" class="form-control" />
                    <label class="form-label" for="password">Confirm Password</label>
                  </div>
                  <div class="form-outline mb-4">
                    <select  name="role" id="role"   class="form-control">
                      <option disabled selected>Role</option>
                      <option name="role" value="buyer">Buyer</option>
                      <option name="role" value="seller">Seller</option>
   
                    </select>
                   
                  </div>
                  <!-- 2 column grid layout for inline styling -->
                  <div class="row mb-4">
                   
                
                 
                  </div>             
                    <button type="submit" class="btn btn-primary btn-block mb-4" id="signup">Signup</button>
                  <!-- Register buttons -->
                  <div class="text-center">
                    <p>Already member? <a href="/login">Login</a></p>
                   
                  </div>
                </form>
              </p>
            
            </div>
           
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/mdb.min.js"></script>

    <script type="text/javascript"></script>
  </body>
</html>
